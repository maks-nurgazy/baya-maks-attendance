<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>BaiaMaks | Home 1</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="/width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="/fonts/flaticon.css">
    <!-- Full Calender CSS -->
    <link rel="stylesheet" href="/css/fullcalendar.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Modernize js -->
    <script src="/js/modernizr-3.6.0.min.js"></script>
</head>

<body>
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper bg-ash">
    <!-- Header Menu Area Start Here -->
    <div th:replace="fragment/index::header"></div>
    <!-- Header Menu Area End Here -->
    <!-- Page Area Start Here -->
    <div class="dashboard-page-one">
        <!-- Sidebar Area Start Here -->
        <div th:replace="fragment/index::sidebar"></div>
        <!-- Sidebar Area End Here -->
        <div class="dashboard-content-one">
            <!-- Breadcubs Area Start Here -->
            <div class="breadcrumbs-area">
                <h3>Admin Dashboard</h3>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>Admin</li>
                </ul>
            </div>
            <!-- Breadcubs Area End Here -->
            <!-- Dashboard summery Start Here -->
            <div class="row gutters-20">
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="dashboard-summery-one mg-b-20">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div class="item-icon bg-light-green ">
                                    <i class="flaticon-classmates text-green"></i>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item-content">
                                    <div class="item-title">Students</div>
                                    <div class="item-number"><span class="counter" data-num="150000"
                                                                   th:attr="data-num=${statistic.getNStudent()}">2,000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="dashboard-summery-one mg-b-20">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div class="item-icon bg-light-blue">
                                    <i class="flaticon-multiple-users-silhouette text-blue"></i>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item-content">
                                    <div class="item-title">Teachers</div>
                                    <div class="item-number"><span class="counter" data-num="2250"
                                                                   th:attr="data-num=${statistic.getNTeacher()}">2,250</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dashboard summery End Here -->
            <!-- Dashboard Content Start Here -->
            <div class="row gutters-20">
                <div class="col-12 col-xl-6 col-3-xxxl">
                    <div class="card dashboard-card-three pd-b-20">
                        <div class="card-body">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>Students</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="index.html#" role="button" data-toggle="dropdown"
                                       aria-expanded="false">...</a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <div class="doughnut-chart-wrap">
                                <canvas id="student-doughnut-chart" width="100" height="300"></canvas>
                            </div>
                            <div class="student-report">
                                <div class="student-count pseudo-bg-blue">
                                    <h4 class="item-title">Female Students</h4>
                                    <div id="n_girls" class="item-number" th:text="${statistic.getNGirls()}" th:attr="data-n_girls=${statistic.getNGirls()}">45,000</div>
                                </div>
                                <div class="student-count pseudo-bg-yellow">
                                    <h4 class="item-title">Male Students</h4>
                                    <div id="n_boys" class="item-number" th:text="${statistic.getNBoys()}" th:attr="data-n_boys=${statistic.getNBoys()}">1,05,000</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-4-xxxl">
                    <div class="card dashboard-card-five pd-b-20">
                        <div class="card-body pd-b-14">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>Website Traffic</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="index.html#" role="button" data-toggle="dropdown"
                                       aria-expanded="false">...</a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="index.html#"><i
                                                class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <h6 class="traffic-title">Unique Visitors</h6>
                            <div class="traffic-number">2,590</div>
                            <div class="traffic-bar">
                                <div class="direct" data-toggle="tooltip" data-placement="top" title="Direct">
                                </div>
                                <div class="search" data-toggle="tooltip" data-placement="top" title="Search">
                                </div>
                                <div class="referrals" data-toggle="tooltip" data-placement="top" title="Referrals">
                                </div>
                                <div class="social" data-toggle="tooltip" data-placement="top" title="Social">
                                </div>
                            </div>
                            <div class="traffic-table table-responsive">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td class="t-title pseudo-bg-Aquamarine">Direct</td>
                                        <td>12,890</td>
                                        <td>50%</td>
                                    </tr>
                                    <tr>
                                        <td class="t-title pseudo-bg-blue">Search</td>
                                        <td>7,245</td>
                                        <td>27%</td>
                                    </tr>
                                    <tr>
                                        <td class="t-title pseudo-bg-yellow">Referrals</td>
                                        <td>4,256</td>
                                        <td>8%</td>
                                    </tr>
                                    <tr>
                                        <td class="t-title pseudo-bg-red">Social</td>
                                        <td>500</td>
                                        <td>7%</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dashboard Content End Here -->
            <!-- Social Media Start Here -->

            <!-- Social Media End Here -->
            <!-- Footer Area Start Here -->
            <footer th:replace="fragment/index::footer"></footer>
            <!-- Footer Area End Here -->
        </div>
    </div>
    <!-- Page Area End Here -->
</div>
<!-- jquery-->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- Plugins js -->
<script src="/js/plugins.js"></script>
<!-- Popper js -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- Counterup Js -->
<script src="/js/jquery.counterup.min.js"></script>
<!-- Moment Js -->
<script src="/js/moment.min.js"></script>
<!-- Waypoints Js -->
<script src="/js/jquery.waypoints.min.js"></script>
<!-- Scroll Up Js -->
<script src="/js/jquery.scrollUp.min.js"></script>
<!-- Full Calender Js -->
<script src="/js/fullcalendar.min.js"></script>
<!-- Chart Js -->
<script src="/js/Chart.min.js"></script>
<!-- Custom Js -->
<script src="/js/main.js"></script>

</body>

</html>
