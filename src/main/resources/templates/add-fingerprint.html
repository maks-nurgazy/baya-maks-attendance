<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BayaMaks | Fingerprint</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="/fonts/flaticon.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Date Picker CSS -->
    <link rel="stylesheet" href="/css/datepicker.min.css">
    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="/css/select2.min.css">
    <!-- Data Table CSS -->
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Modernize js -->
    <script src="/js/modernizr-3.6.0.min.js"></script>
    <!-- SockJs js -->
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <!-- Stomp js -->
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>

<body>
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper bg-ash">
    <!-- Header Menu Area Start Here -->
    <div th:replace="fragment/index::header"></div>
    <!-- Header Menu Area End Here -->
    <!-- Page Area Start Here -->
    <div class="dashboard-page-one">
        <!-- Sidebar Area Start Here -->
        <div th:replace="fragment/index::sidebar"></div>
        <!-- Sidebar Area End Here -->
        <div class="dashboard-content-one">
            <!-- Breadcubs Area Start Here -->
            <div class="breadcrumbs-area">
                <h3>Fingerprint Section</h3>
                <ul>
                    <li>
                        <a href="index">Home</a>
                    </li>
                    <li>Add Fingerprint</li>
                </ul>
            </div>
            <!-- Breadcubs Area End Here -->
            <!-- Exam Schedule Area Start Here -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-12 form-group">
                    <label>Device name *</label>
                    <select id="arduino" class="select2">
                        <option value="">Please Select*</option>
                        <option value="1">Arduino 1</option>
                        <option value="2">Arduino 2</option>
                        <option value="3">Arduino 3</option>
                        <option value="4">Arduino 4</option>
                        <option value="5">Arduino 5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4-xxxl col-12">
                    <div class="card height-auto">
                        <div class="card-body">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>Add New Fingerprint</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="add-fingerprint.html#" role="button"
                                       data-toggle="dropdown"
                                       aria-expanded="false">...</a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <div class="new-added-form">
                                <div class="row">
                                    <div class="col-12-xxxl col-lg-6 col-12 form-group item-img">
                                        <img src="/img/figure/student1.jpg" alt="teacher">
                                    </div>
                                    <div class="col-12-xxxl col-lg-6 col-12 form-group">
                                        <input id="student-id" type="text" placeholder="StudentId" class="form-control"
                                               readonly="readonly">
                                    </div>
                                    <div class="col-12-xxxl col-lg-6 col-12 form-group item-img" id="images">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="1-fingerprint">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="2-fingerprint">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="3-fingerprint">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="4-fingerprint">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="5-fingerprint">
                                        <img src="/img/finger/fingerprint.jpg" class="finger-image" alt="6-fingerprint">
                                    </div>
                                    <div class="col-12 form-group mg-t-8">
                                        <button id="save-fingerprints" type="submit"
                                                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save
                                        </button>
                                        <button type="reset"
                                                class="btn-fill-lg bg-blue-dark btn-hover-yellow disconnect">Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8-xxxl col-12">
                    <div class="card height-auto">
                        <div class="card-body">
                            <div class="heading-layout1">
                                <div class="item-title">
                                    <h3>All Student List</h3>
                                </div>
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="add-fingerprint.html#" role="button"
                                       data-toggle="dropdown"
                                       aria-expanded="false">...</a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-times text-orange-red"></i>Close</a>
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                        <a class="dropdown-item" href="add-fingerprint.html#"><i
                                                class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                    </div>
                                </div>
                            </div>
                            <form class="mg-b-20">
                                <div class="row gutters-8">
                                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                                        <label>Select Class</label>
                                        <select id="selected_subject" class="select2">
                                            <option value="">Select Subject</option>
                                            <option th:each="subject:${subjectList}" th:text="${subject.name}"
                                                    th:value="${subject.id}">
                                                Mathematics
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div id="student-list" class="table-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Exam Schedule Area End Here -->
            <footer th:replace="fragment/index::footer"></footer>
        </div>
    </div>
    <!-- Page Area End Here -->
</div>
<!-- jquery-->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- Plugins js -->
<script src="/js/plugins.js"></script>
<!-- Popper js -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- Select 2 Js -->
<script src="/js/select2.min.js"></script>
<!-- Scroll Up Js -->
<script src="/js/jquery.scrollUp.min.js"></script>
<!-- Date Picker Js -->
<script src="/js/datepicker.min.js"></script>
<!-- Data Table Js -->
<script src="/js/jquery.dataTables.min.js"></script>
<!-- Custom Js -->
<script src="/js/main.js"></script>
<!-- Custom Js -->
<script src="/scripts/app.js"></script>


<script !src="">
    $(document).ready(function () {



        let selected_subject = $('#selected_subject');
        //call function when page is loaded
        getContent();
        //set on change listener
        selected_subject.change(getContent);

        function getContent() {
            //create url to request fragment
            let url = "/admin/students";
            if (selected_subject.val() !== "") {
                // let s = encodeURIComponent(selected_subject.val());
                //load fragment and replace content
                url += "?subjectId=" + selected_subject.val();
                $('#student-list').load(url, function () {

                    if ($.fn.DataTable !== undefined) {
                        $('.data-table').DataTable({
                            paging: true,
                            searching: true,
                            info: true,
                            lengthChange: true,
                            lengthMenu: [10, 20, 50, 75, 100],
                            columnDefs: [{
                                targets: [0, -1], // column or columns numbers
                                orderable: false // set orderable for selected columns
                            }],
                        });
                    }

                    $(':checkbox[readonly]').click(function(){
                        return false;
                    });


                    let fingerprintController = new FingerprintController();
                    fingerprintController.setEvents();
                    fingerprintController.clearPage();



                });
            }
        }
    });
</script>

</body>

</html>
